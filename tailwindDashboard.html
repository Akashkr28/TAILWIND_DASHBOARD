<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100">
    <!-- SideBar -->
    <aside class="bg-gray-900 text-white h-screen w-64 fixed">
        <div class="flex flex-col h-full">

            <!-- SideBar Header -->
            <div class="flex items-center justify-center p-4">
                <span class="text-2xl font-semibold">Dashboard</span>
            </div>

            <!-- SideBar Navigation -->
            <nav class="flex-1 text-gray-400">
                <ul class="space-y-1">
                    <li class="px-4 py-2 bg-gray-800">
                        <a href="#" class="flex items-center text-gray-100 gap-4">
                            <i class="fa fa-pie-chart" aria-hidden="true"></i>
                            <span class="text-md">Dashboard</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <span class="text-md">Team</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fa fa-folder" aria-hidden="true"></i>
                            <span class="text-md">Projects</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <span class="text-md">Calendar</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fa fa-file-text" aria-hidden="true"></i>
                            <span class="text-md">Documents</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fa fa-clipboard" aria-hidden="true"></i>
                            <span class="text-md">Reports</span>
                        </a>
                    </li>        
                </ul>
            </nav>

            <!-- Teams -->
            <div class="py-4 text-gray-400">
                <span class="px-4 py-2">Your Teams</span>
                <ul class="mt-2 space-y-1">
                    <li class="px-4 py-1 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <span class="text-md">PW Skills</span>
                        </a>
                    </li>
                    <li class="px-4 py-1 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <span class="text-md">PW Labs</span>
                        </a>
                    </li>
                    <li class="px-4 py-1 hover:bg-gray-800 hover:text-gray-100">
                        <a href="#" class="flex items-center gap-4">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <span class="text-md">PW - IOI</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 p-4 bg-gray-100">

        <!-- Heaader Part -->
        <header class="flex justify-between items-center bg-white py-4 px-6 shadow-md">
            <div class="flex items-center">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span class="ml-2 text-lg">Profile</span>
            </div>
            <div class="flex space-x-4">
                <i class="fa fa-search" aria-hidden="true"></i>
                <i class="fa fa-bell" aria-hidden="true"></i>
            </div>
        </header>
    </main>
</body>
</html>
